<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login librairie</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo"></div>
        </div>
        <div class="login-section">
            <h1>Bienvenue à la librairie BookShop</h1>
           
            
            <form>
                <p>LOGIN</p>
                <div class="input-group">
                    <label class="nom" for="nom">Nom:</label>
                    <input type="text" id="nom" placeholder="Entrez votre nom">
                </div>
                <div class="input-group">
                    <label class="mdp" for="mdp">Mot de passe:</label>
                    <input type="password" id="mdp" placeholder="Entrez votre mot de passe">
                </div>
                <button type="submit">Se Connecter</button>
                <a href="#" class="forgot-password">Mot de passe oublié??</a>
            <a href="register.html" class="already-account">Creer un compte</a>
            </form>
            
        </div>
    </div>
</body>
</html>
