<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="sidebar">
        <h2>Systeme inventaire</h2>
        <div class="user-info">
            <div class="profile-pic"></div>
            <img src="téléchargement.png" alt="profile picture">
            <p>Admin</p>
            <span class="status">Online</span>
        </div>
        <nav>
            <ul>
                <li>Gestion du stock</li>
                <li>Historique des clients</li>
                <li>Historique commandes</li>
                <li>Rapport satisfaction Client</li>
                <li>Notifications</li>
                
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <h1>Tableau de stock</h1>
            <div class="actions">
                <button class="btn green">+ Ajouter un livre</button>
                <button class="btn orange">Export PDF</button>
                <button class="btn blue">Export Excel</button>
            </div>
        </header>
        <section class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Photo</th>
                        <th>Nom du livre</th>
                        <th>Prix</th>
                        <th>Catégorie</th>
                        <th>Quantite disponible</th>
                        
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les lignes du tableau seront ajoutées dynamiquement ici -->
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
