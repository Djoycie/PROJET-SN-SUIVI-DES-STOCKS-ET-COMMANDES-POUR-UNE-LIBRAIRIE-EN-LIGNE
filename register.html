<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Librairie</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo"></div>
        </div>
        <div class="login-section">
            <h1>Bienvenue à la librairie BookShop</h1>
            <form action="register.php" method="POST">
                <p>REGISTER</p>
                <div class="input-group">
                    <label class="nom" for="nom">Nom:</label>
                    <input name="nom"  type="text" id="nom" placeholder="Entrez votre nom" required>
                </div>
                <div class="input-group">
                    <label class="prenom" for="prenom">Prénom:</label>
                    <input name="prenom" type="text" id="prenom" placeholder="Entrez votre prénom" required>
                </div>
                <div class="input-group">
                    <label class="email" for="email">Email:</label>
                    <input name="email"type="email" id="email" placeholder="Entrez votre e-mail" required>
                </div>
                <div class="input-group">
                    <label class="telephone" for="telephone">Téléphone:</label>
                    <input name="telephone" type="tel" id="telephone" placeholder="Entrez votre numéro de teléphone" required>
                </div>
                <div class="input-group">
                    <label class="adresse" for="adresse">Adresse:</label>
                    <input name="adresse" type="text" id="adresse" placeholder="Entrez votre adresse" required>
                </div>
                <div class="input-group">
                    <label class="password" for="password">Mot de passe:</label>
                    <input name="password" type="password" id="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <button type="submit">S'inscrire</button>
                <a href="login.html" class="forgot-password">j'ai deja un compte</a>
               
            </form>
        </div>
    </div>
</body>
</html>
